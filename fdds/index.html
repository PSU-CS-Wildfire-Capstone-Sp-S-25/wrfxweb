<!doctype html>
<html lang="en" ng-app="fdApp">
<head>
  <meta charset="utf-8">
  <title>SJSU WIRC</title>
  <link rel="stylesheet" href="css/fdapp.css"/>
  <link rel="stylesheet" href="css/leaflet.css"/>
  <link rel="stylesheet" href="css/leaflet.groupedlayercontrol.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css"/>
</head>
<body onload="initialize_fdds();">

  <div id="map-fd" />

	<!--div ng-view style="height: 100%;"></div-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <script src="js/leaflet/leaflet.js"></script>
  <script src="js/leaflet/leaflet.groupedlayercontrol.min.js"></script>
  <script src="js/leaflet/leaflet-sidebar.min.js"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=3rdoGP1zhCE27Q69RXFiR0A3foqbvoZd"></script>
  <script src="js/partial1.js" type="text/javascript"></script>

  <!-- WRF Fire Display Server; Copyright 2016, University of Colorado Denver,
       Department of Mathematical and Statistical Sciences -->

	<div id="displayTest" class="displayTest" style="top:27px"></div>
	<div id="displayTest2" class="displayTest" style="top:55px"><span>USE AT OWN RISK</span></div>

	<div id="domain-selector" class="ui form">
		<div class="ui grey label">
			<div id="domain-checkboxes" class="grouped inline fields">
		 </div>
		</div>
	</div>
	<catalog-menu></catalog-menu>
	<catalog-button></catalog-button>

	<div id="time-slider"></div>

	<div id="time-valid" class="ui big label"></div>

	<img id="raster-colorbar"/>

	<button id="play-control-button" class="ui labeled icon button" onclick="toggle_play();">
		<i class="play icon"></i>
		<span>Play</span>
	</button>

	<script src="js/components/catalogMenu.js" type="text/javascript"></script>
	<script src="js/components/catalogButton.js" type="text/javascript"></script>
